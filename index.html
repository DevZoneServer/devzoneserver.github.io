<!DOCTYPE html>
<html>

<head>
    <title>DevZone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <img class="dz-bar" src="Untitled-1.png">
    <div class="bar-btns">
        <ul>
            <left><a class="active" href="">Home</a></left>
            <left><a href="news/">News</a></left>
            <right><a href="contact/">Contact</a></right>
            <right><a href="ourwork/">Our Work</a></right>
        </ul>
    </div>
    <div class="tocont"></div>
</body>

<script>
    $(document).ready(function() {
        $(".tocont").css({
            'top': ($(".dz-bar").height() + "px")
        });
        $(".bar-btns").css({
            'top': ($(".dz-bar").height() - ($(".bar-btns").height()))
        });
    });
    $(window).resize(function() {
        $(".tocont").css({
            'top': ($(".dz-bar").height() + "px")
        });
        $(".bar-btns").css({
            'top': ($(".dz-bar").height() - ($(".bar-btns").height()))
        });
    });
</script>

</html>
