<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/blogSelector.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Quicksand:wght@500;700&family=Raleway:wght@200;300&display=swap"
    rel="stylesheet">
  <title>Devzone | Blogs</title>
</head>

<body>
  <nav>
    <img class="logo" src="../img/DevZone.png" alt="logo">
    <ul>
      <a href="../index.html" class="borderLeftRight">
        <li>HOME</li>
      </a>
      <a class="borderLeftRight">
        <li>BLOGS</li>
      </a>
      <!-- <a class="borderLeftRight">
        <li>RESOURCES</li>
      </a>
      <a class="borderLeftRight">
        <li>PROJECTS</li>
      </a> -->
    </ul>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </nav>
  <a href="welcomeBlog.html">
    <article>
      <img src="../img/untitled.png">
      <div class="aboutBlog">
        <h1>
          <span>Welcome to DevZone!</span>
        </h1>
        <div class="author">
          <img src="../img/DevZone.png">
          <div class="aboutAuthor">
            <h3>
              Aryan Godde
            </h3>
          </div>
        </div>
        <p>Your go to place, for help relating development!
        </p>
      </div>
    </article>
  </a>

  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }


    toggleSwitch.addEventListener('change', switchTheme, false);


    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);

      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }

  </script>
</body>

</html>
